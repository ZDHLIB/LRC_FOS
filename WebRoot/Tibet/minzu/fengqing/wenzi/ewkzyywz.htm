		  <td height="907" valign="top" background="pic/b22.jpg"><P class="style4"><IMG border=2 src="pic/ewkz.jpg" align=left>   (一)鄂温克族的语言属阿尔泰语系满――通古斯语族通古斯语支，分海拉尔、陈巴尔虎、敖鲁古雅三个方言，没有本民族文字。牧区通用蒙古语、蒙古文，农业区和靠山区通用汉语、汉文。  </P>
            <P class="style4">(二)由于历史的原因形成的三个方言区，海拉尔方言主要分布在鄂温克族自治旗、莫力达瓦达斡尔族自治旗、鄂伦春自治旗、阿荣旗和黑龙江省的讷河县等。</P>
            <P class="style4"> (三)鄂温克人中有80%使用海拉尔方言。二为陈巴尔虎方言，主要分布在陈巴尔虎旗。三为敖鲁古雅方言，主要分布在额尔古纳左旗。
</P>
            <P class="style4"> (四)鄂温克牧民大多使用蒙古文，农民则广泛使用汉文。鄂温克族的口头创作有神话、故事、歌谣、谜语等，还善于用桦树皮刻剪成各种工艺品。

</P></td>
